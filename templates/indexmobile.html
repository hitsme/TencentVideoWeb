<script>

    $('#slide1').swipeSlide({
        autoSwipe: true,//自动切换默认是
        speed: 3000,//速度默认4000
        continuousScroll: true,//默认否
        transitionType: 'cubic-bezier(0.22, 0.69, 0.72, 0.88)',//过渡动画linear/ease/ease-in/ease-out/ease-in-out/cubic-bezier
        lazyLoad: true,//懒加载默认否
        firstCallback: function (i, sum, me) {
            me.find('.dot').children().first().addClass('cur');
        },
        callback: function (i, sum, me) {
            me.find('.dot').children().eq(i).addClass('cur').siblings().removeClass('cur');
        }
    });
    // document.body.setAttribute('ontouchstart', '');
    var video = document.getElementById('video');
    if (Hls.isSupported()) {
        {
            var hls = new Hls();
            hls.loadSource('https://video-dev.github.io/streams/x36xhzz/x36xhzz.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });
        }
    }
    $(document).on("click", "#showLoading", function () {
        $.showLoading();
        setTimeout(function () {
            $.hideLoading();
        }, 3000)
    });

    function analysis() {
        var videourl = document.getElementById('videourl').value;
        var realurl = ""
        if (videourl != "" || videourl != null) {
            $.ajaxSettings.async = false;
            $.post("/additem", {"videourl": videourl}, function (data) {
                $.hideLoading();
                realurl = data.result
            }, "json");
            $.ajaxSettings.async = true;
            var video = document.getElementById('video');
            if (Hls.isSupported() && realurl != "") {
                var hls = new Hls();
                hls.loadSource(realurl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
            }
        } else
            $.alert("请输入解析地址！")
        if (realurl.indexOf("m3u8") > 0)
            $.alert("解析完成！");
        else
            $.alert("解析失败！")
    }

    function analysisstatic(vurl) {
        if (vurl != "" || vurl != null) {
             $.alert("正在解析加载中...")
            $.ajaxSettings.async = false;
            $.post("/additem", {"videourl": vurl}, function (data) {
                realurl = data.result
            }, "json");
            $.ajaxSettings.async = true;
            //alert(document.getElementById('videourl').value)
            var video = document.getElementById('video');
            if (Hls.isSupported() && realurl != "") {
                var hls = new Hls();
                hls.loadSource(realurl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
            }
        } else
            $.alert("请输入解析地址！")
    }

</script>
